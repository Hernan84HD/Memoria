<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-family: 'Poppins', sans-serif;
      --bg-gradient-start: #4a90e2;
      --bg-gradient-end: #9013fe;
      --accent-color: #50e3c2;
      --accent-hover: #45c9ac;
      --matched-color: #f8e71c;
      --text-color: #fff;
      --card-size: 100px;
      --card-gap: 12px;
      --shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-family);
      background: linear-gradient(-45deg, var(--bg-gradient-start), var(--bg-gradient-end));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px; }
    #controls { display: flex; gap: 10px; margin-bottom: 10px; }
    #controls button { background: var(--accent-color); transition: background .3s; }
    #controls button:hover { background: var(--accent-hover); }
    #info { font-size: 1.2rem; }
    #levelIndicator { margin: 10px 0; }
    #progress { width: 200px; height: 10px; }
    #game-board {
      display: grid;
      gap: var(--card-gap);
      width: 100%;
      max-width: calc(var(--card-size)*5 + var(--card-gap)*4);
      grid-template-columns: repeat(auto-fit, minmax(var(--card-size), 1fr));
      visibility: hidden;
    }
    .card { perspective: 600px; }
    .card-inner {
      width: var(--card-size);
      height: var(--card-size);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      box-shadow: var(--shadow);
      border-radius: 10px;
      cursor: pointer;
    }
    .card-inner:hover { transform: scale(1.05); }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-face {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-front {
      background: var(--accent-color);
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem;
    }
    .card-back {
      transform: rotateY(180deg);
      background-size: cover; background-position: center;
    }
    .card.matched .card-inner {
      animation: pulse .6s ease;
      background: var(--matched-color);
      opacity: 0;
      transition: opacity .5s .3s;
      pointer-events: none;
    }
    #modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.7);
      visibility: hidden;
    }
    #modal .modal-content {
      background: #fff; color: #333; padding: 20px; border-radius: 8px; text-align: center;
    }
    #modal button { margin-top: 10px; background: var(--accent-color); color: #fff; }
    #themeToggle { background: transparent; font-size: 1.5rem; }
  </style>
</head>
<body>
  <h1>Memoria</h1>
  <div id="controls">
    <button id="startBtn">‚ñ∂Ô∏è Iniciar</button>
    <button id="restartBtn">üîÑ Reiniciar</button>
    <button id="themeToggle">üåô</button>
  </div>
  <div id="info">Intentos: <span id="attempts">0</span></div>
  <div id="levelIndicator">Nivel <span id="level">1</span>/<span id="maxLevel">10</span></div>
  <progress id="progress" value="0" max="10"></progress>
  <div id="game-board"></div>
  <div id="modal">
    <div class="modal-content">
      <p id="modalMsg"></p>
      <button id="modalBtn">OK</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Im√°genes y configuraciones
    const allImages = ['./images/imagen1.png','./images/imagen2.png','./images/imagen3.png','./images/imagen4.png','./images/imagen5.png','./images/imagen6.png','./images/imagen7.png','./images/imagen8.png','./images/imagen9.png','./images/imagen10.png'];
    const attemptLimit = 100;
    let currentPairs=2, attempts=0, matchedCount=0;
    let firstCard=null, secondCard=null, lockBoard=false;

    // Elementos
    const startBtn=document.getElementById('startBtn');
    const restartBtn=document.getElementById('restartBtn');
    const themeToggle=document.getElementById('themeToggle');
    const board=document.getElementById('game-board');
    const attemptsDisplay=document.getElementById('attempts');
    const levelDisplay=document.getElementById('level');
    const progressBar=document.getElementById('progress');
    const modal=document.getElementById('modal');
    const modalMsg=document.getElementById('modalMsg');
    const modalBtn=document.getElementById('modalBtn');

    // Sonidos omitidos por brevedad (pueden rea√±adirse como antes)

    startBtn.onclick=()=>{ board.style.visibility='visible'; startBtn.disabled=true; restartBtn.disabled=false; setupLevel(); };
    restartBtn.onclick=()=>{ resetGame(); };
    themeToggle.onclick=()=>{ document.body.classList.toggle('dark'); themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è':'üåô'; };
    modalBtn.onclick=()=>{ modal.style.visibility='hidden'; };

    function setupLevel(){
      matchedCount=0; firstCard=secondCard=null; lockBoard=false;
      attemptsDisplay.textContent=attempts;
      levelDisplay.textContent=currentPairs;
      progressBar.value = currentPairs-1;
      board.innerHTML='';
      const cols=Math.ceil(Math.sqrt(currentPairs*2));
      board.style.gridTemplateColumns=`repeat(${cols},1fr)`;
      const imgs=shuffle([...allImages.slice(0,currentPairs),...allImages.slice(0,currentPairs)]);
      imgs.forEach(src=>{ const card=document.createElement('div'); card.classList.add('card'); card.innerHTML=`<div class="card-inner"><div class="card-face card-front">?</div><div class="card-face card-back" style="background-image:url('${src}')"></div></div>`; card.onclick=()=>flipCard(card,src); board.appendChild(card); });
    }

    function flipCard(card,src){ if(lockBoard||card.classList.contains('flipped')||card.classList.contains('matched'))return; card.querySelector('.card-inner').classList.add('flipped'); if(!firstCard) firstCard={card,src}; else{ secondCard={card,src}; lockBoard=true; attemptsDisplay.textContent=++attempts; if(attempts>attemptLimit) return endGame(false); if(firstCard.src===secondCard.src){ setTimeout(()=>{ firstCard.card.classList.add('matched'); secondCard.card.classList.add('matched'); matchedCount++; animateConfetti(); resetTurn(); if(matchedCount===currentPairs){ if(currentPairs<allImages.length){ currentPairs++; setupLevel(); } else endGame(true); } },800); } else{ setTimeout(()=>{ firstCard.card.querySelector('.card-inner').classList.remove('flipped'); secondCard.card.querySelector('.card-inner').classList.remove('flipped'); resetTurn(); },800); } }}

    function resetTurn(){ [firstCard,secondCard]=[null,null]; lockBoard=false; }
    function resetGame(){ attempts=0; currentPairs=2; attemptsDisplay.textContent=0; setupLevel(); }
    function endGame(won){ modalMsg.textContent = won?`¬°Ganaste en ${attempts} intentos!`:`Superaste los ${attemptLimit} intentos.`; modal.style.visibility='visible'; }
    function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
    function animateConfetti(){ confetti({ particleCount:100, spread:70, origin:{ y:0.6 } }); }
  </script>
</body>
</html>
