<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria</title>
  <style>
    :root {
      --card-size: 100px;
      --card-gap: 12px;
      --bg-color: #f0f4f8;
      --card-back-color: #ffffff;
      --accent-color: #4a90e2;
      --text-color: #333;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: var(--accent-color);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    #info { margin: 10px 0; font-size: 1.1rem; }
    #game-board {
      display: grid;
      gap: var(--card-gap);
      width: 100%;
      max-width: calc(var(--card-size)*4 + var(--card-gap)*3);
      justify-content: center;
      visibility: hidden;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: var(--accent-color);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
    button:disabled { opacity: 0.5; cursor: default; }
    button#restartBtn { display: none; }
    .card {
      width: var(--card-size);
      height: var(--card-size);
      perspective: 600px;
    }
    .card-inner {
      position: relative;
      width: 100%; height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
      box-shadow: var(--shadow);
      border-radius: 8px;
      cursor: pointer;
    }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-face {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }
    .card-front {
      background: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-front::after {
      content: "?";
      font-size: 2rem;
      color: #fff;
    }
    .card-back {
      transform: rotateY(180deg);
      background-color: var(--card-back-color);
      background-size: cover;
      background-position: center;
    }
    .card.matched {
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    @media (max-width: 500px) { :root { --card-size: 70px; } }
  </style>
</head>
<body>
  <h1>Memoria</h1>
  <div id="info">Intentos: <span id="attempts">0</span></div>
  <button id="startBtn">Iniciar partida</button>
  <div id="game-board"></div>
  <button id="restartBtn">Reiniciar partida</button>

  <!-- Audio: asegurate de subir los archivos a ./audio/ -->
  <audio id="bgMusic" src="./audio/bg-music.mp3" loop preload="auto"></audio>
  <audio id="flipSound" src="./audio/flip.mp3" preload="auto"></audio>
  <audio id="matchSound" src="./audio/match.mp3" preload="auto"></audio>
  <audio id="errorSound" src="./audio/error.mp3" preload="auto"></audio>
  <audio id="startSound" src="./audio/start.mp3" preload="auto"></audio>
  <audio id="restartSound" src="./audio/restart.mp3" preload="auto"></audio>

  <script>
    const allImages = [
      './images/imagen1.png','./images/imagen2.png','./images/imagen3.png',
      './images/imagen4.png','./images/imagen5.png','./images/imagen6.png',
      './images/imagen7.png','./images/imagen8.png','./images/imagen9.png',
      './images/imagen10.png'
    ];
    const attemptLimit = 100;
    let currentPairs = 2, attempts = 0, matchedCount = 0;
    let firstCard = null, secondCard = null, lockBoard = false;

    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const board = document.getElementById('game-board');
    const attemptsDisplay = document.getElementById('attempts');
    const bgMusic = document.getElementById('bgMusic');
    const flipSound = document.getElementById('flipSound');
    const matchSound = document.getElementById('matchSound');
    const errorSound = document.getElementById('errorSound');
    const startSound = document.getElementById('startSound');
    const restartSound = document.getElementById('restartSound');

    startBtn.addEventListener('click', () => {
      startSound.play();
      bgMusic.play().catch(() => console.warn('Reproducción bloqueada, interactuá con la página primero'));
      startBtn.style.display = 'none';
      board.style.visibility = 'visible';
      startLevel();
    });
    restartBtn.addEventListener('click', () => {
      restartSound.play();
      bgMusic.currentTime = 0;
      board.style.visibility = 'visible';
      restartBtn.style.display = 'none';
      attempts = 0; currentPairs = 2;
      attemptsDisplay.textContent = attempts;
      startLevel();
    });

    function startLevel() {
      matchedCount = 0; firstCard = secondCard = null; lockBoard = false;
      attemptsDisplay.textContent = attempts;
      setupBoard();
    }

    function setupBoard() {
      board.innerHTML = '';
      const cols = Math.min(currentPairs + 1, 4);
      board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      const selected = allImages.slice(0, currentPairs);
      const cards = shuffle([...selected, ...selected]);
      cards.forEach(src => {
        const card = document.createElement('div'); card.classList.add('card');
        card.innerHTML = `<div class="card-inner">` +
          `<div class="card-face card-front"></div>` +
          `<div class="card-face card-back" style="background-image:url('${src}')"></div>` +
          `</div>`;
        card.addEventListener('click', () => flipCard(card, src));
        board.appendChild(card);
      });
    }

    function flipCard(card, src) {
      if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;
      flipSound.currentTime = 0; flipSound.play();
      card.classList.add('flipped');
      if (!firstCard) firstCard = {card, src};
      else {
        secondCard = {card, src}; lockBoard = true; attempts++;
        attemptsDisplay.textContent = attempts;
        if (attempts >= attemptLimit) return gameOver();
        if (firstCard.src === secondCard.src) {
          setTimeout(() => {
            matchSound.currentTime = 0; matchSound.play();
            firstCard.card.classList.add('matched');
            secondCard.card.classList.add('matched');
            matchedCount++; resetTurn();
            if (matchedCount === currentPairs) nextLevel();
          }, 1000);
        } else {
          setTimeout(() => {
            errorSound.currentTime = 0; errorSound.play();
            firstCard.card.classList.remove('flipped');
            secondCard.card.classList.remove('flipped');
            resetTurn();
          }, 1000);
        }
      }
    }

    function resetTurn() { [firstCard, secondCard] = [null, null]; lockBoard = false; }

    function nextLevel() {
      if (currentPairs < allImages.length) {
        currentPairs++; startLevel();
      } else {
        setTimeout(() => {
          bgMusic.pause();
          alert(`¡Juego completado en ${attempts} intentos!`);
          restartBtn.style.display = 'block';
        }, 300);
      }
    }

    function gameOver() {
      bgMusic.pause();
      alert(`Superaste los ${attemptLimit} intentos. Fin del juego.`);
      restartBtn.style.display = 'block';
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    document.addEventListener('DOMContentLoaded', () => {
      // comprobar carga de audios
      [bgMusic, flipSound, matchSound, errorSound, startSound, restartSound].forEach(audio => {
        audio.addEventListener('error', () => console.error(`Error cargando ${audio.id}`));
      });
    });
  </script>
</body>
</html>
