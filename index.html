<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria</title>
  <!--
    Para usar en GitHub Pages:
    1. Crea un directorio llamado "images" en la raíz de tu repo.
    2. Sube tus imágenes (100×100px o 200×200px) con nombres claros: imagen1.png, etc.
    3. Este archivo debe llamarse index.html.
  -->
  <style>
    :root {
      --card-size: 100px;
      --card-gap: 12px;
      --bg-color: #f0f4f8;
      --card-back-color: #ffffff;
      --accent-color: #4a90e2;
      --text-color: #333;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: var(--accent-color);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    #info { margin-bottom: 20px; font-size: 1.1rem; }
    #game-board {
      display: grid;
      gap: var(--card-gap);
      width: 100%;
      max-width: calc(var(--card-size)*4 + var(--card-gap)*3);
      justify-content: center;
    }
    .card {
      width: var(--card-size);
      height: var(--card-size);
      perspective: 600px;
    }
    .card-inner {
      position: relative;
      width: 100%; height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
      box-shadow: var(--shadow);
      border-radius: 8px;
      cursor: pointer;
    }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-face {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }
    .card-front {
      background: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-front::after {
      content: "?";
      font-size: 2rem;
      color: #fff;
    }
    .card-back {
      transform: rotateY(180deg);
      background-color: var(--card-back-color);
      background-size: cover;
      background-position: center;
    }
    .matched .card-inner { visibility: hidden; }
    @media (max-width: 500px) { :root { --card-size: 70px; } }
  </style>
</head>
<body>
  <h1>Memoria</h1>
  <div id="info">Intentos: <span id="attempts">0</span></div>
  <div id="game-board"></div>
  <script>
    const allImages = [
      './images/imagen1.png',
      './images/imagen2.png',
      './images/imagen3.png',
      './images/imagen4.png',
      './images/imagen5.png',
      './images/imagen6.png'
    ];

    let currentPairs = 2;
    const maxPairs = allImages.length;
    let attempts = 0;
    let matchedCount = 0;
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    function startLevel() {
      matchedCount = 0;
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      document.getElementById('attempts').textContent = attempts;
      const board = document.getElementById('game-board');
      const cols = Math.min(currentPairs+1, 4);
      board.style.gridTemplateColumns = `repeat(${cols},1fr)`;
      board.innerHTML = '';

      const selected = allImages.slice(0, currentPairs);
      const cardsArray = shuffle([...selected, ...selected]);
      cardsArray.forEach(src => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-face card-front"></div>
            <div class="card-face card-back" style="background-image:url('${src}')"></div>
          </div>`;
        card.addEventListener('click', () => flipCard(card, src));
        board.appendChild(card);
      });
    }

    function flipCard(card, src) {
      if(lockBoard||card.classList.contains('flipped')||card.classList.contains('matched')) return;
      card.classList.add('flipped');
      if(!firstCard) {
        firstCard = {card,src};
      } else {
        secondCard = {card,src};
        lockBoard = true;
        attempts++;
        document.getElementById('attempts').textContent = attempts;
        if(firstCard.src===secondCard.src) {
          // Delay before hiding matched cards
          setTimeout(()=>{
            firstCard.card.classList.add('matched');
            secondCard.card.classList.add('matched');
            resetTurn();
            matchedCount++;
            if(matchedCount===currentPairs) nextLevel();
          },1000);
        } else {
          setTimeout(()=>{
            firstCard.card.classList.remove('flipped');
            secondCard.card.classList.remove('flipped');
            resetTurn();
          },1000);
        }
      }
    }

    function resetTurn(){ [firstCard,secondCard]=[null,null]; lockBoard=false; }

    function nextLevel(){
      if(currentPairs<maxPairs) {
        currentPairs++;
        setTimeout(startLevel,800);
      } else {
        setTimeout(()=>alert(`¡Completaste el juego en ${attempts} intentos!`),300);
      }
    }

    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      return arr;
    }
    document.addEventListener('DOMContentLoaded', startLevel);
  </script>
</body>
</html>
